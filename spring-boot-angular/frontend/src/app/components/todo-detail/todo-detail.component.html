<a [routerLink]="['/todo']">
  <-Back< /a>
    <h2 *ngIf="todoForm.value.id">Update Todo.</h2>
    <h2 *ngIf="!todoForm.value.id">Add Todo</h2>
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <input id="id" type="hidden" formControlName="id">

      <label for="title">Title: </label>
      <input id="title" type="text" formControlName="title">
      <br>

      <label for="description">Description: </label>
      <textarea id="description" formControlName="description"></textarea>
      <br>

      <label for="done">Done: </label>
      <input id="done" type="checkbox" formControlName="done">
      <br>

      <button type="submit" [disabled]="!todoForm.valid">Submit</button>
    </form>
