<div fxLayout="column">
  <h2 fxFlex>Todo List</h2>
  <div fxLayout="row">
    <button mat-raised-button color="primary" routerLink="/todo/add">Add</button>
  </div>
  <table fxFlex mat-table [dataSource]="todos">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="done">
      <th mat-header-cell *matHeaderCellDef> Done </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.done" disabled> </mat-checkbox>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="editTodo(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
